<!DOCTYPE html>
<html lang="es" />

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de verano</title>
    <meta name="description" content="Práctica final del módulo de JavaScript avanzado" />
    <meta name="keywords" content="Full Stack Web Developer" />
    <meta name='date' content="Jun. 13, 2022" />
    <meta name="author" content="Alejandro Rodríguez" />
    <meta name="author" content="Javier Guerra" />
    <meta name="copyright" content="CC BY-SA 3.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <script defer src="js/funciones.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <h1><img src="assets/img/logo.svg" alt="Logo" /> Quiz&nbsp;de&nbsp;verano</h1>
    </header>

    <main>
        <section id="bienven">
            <h2>Bienvenida</h2>
            <p>Va a realizar un test de 10 preguntas.</p>
            <button id="jugar">Jugar</button>
        </section>

        <section id="cuestio">
            <h2>Cuestionario</h2>
            <!-- Cuestionario -->
            <button id="final">Resultados</button>
        </section>

        <section id="resulta">
            <h2>Resultado</h2>
            <p>Aciertos: <span id="puntos">0</span> de 10</p>
            <button id="inicio">Comenzar</button>
        </section>

        <dialog id="error" role="alertdialog" aria-labelledby="cabecera" aria-describedby="msgErr">
            <div role="document" tabindex="0">
                <h2 id="cabecera">Atención</h2>
                <p id="msgErr"></p>
                <button id="aceptar">Aceptar</button>
            </div>
        </dialog>

        <dialog id='zona'>
            <div class="spinner" aria-label="Cargando..."></div>
        </dialog>
    </main>

    <footer>
        <small>
            <a target="_blank" href="https://github.com/JavGuerra/javascript-fswd">
                Ver el repositorio
            </a>
        </small>
    </footer>
</body>

</html>
