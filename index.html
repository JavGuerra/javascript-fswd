<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Fun 10-question quiz to test your knowledge." />

    <meta name="copyright" content="CC BY-SA 3.0" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@javgr" />
    <meta property="og:url" content="https://javguerra.github.io/javascript-fswd/index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Summer Quiz" />
    <meta property="og:description" content="Fun 10-question quiz to test your knowledge." />
    <meta property="og:image" content="https://javguerra.github.io/javascript-fswd/assets/img/banner.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="512" />

    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/firebase.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <script defer src="./js/functions.js"></script>
    <script defer src="./js/firebase.js" type="module"></script>
</head>

<body>
    <head>
        <img id="banner" src="./assets/img/banner.png" alt="Banner" />
        <h1 class="sr">Summer Quiz</h1>
    </head>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form name="formLogin" action="#" method="post">
                <p>
                    <label for="email">E-mail<span class="mandatory">*</span>:</label>
                    <input type="email" id="email" name="email" required="required" autofocus="autofocus" />
                </p>
                <p>
                    <label for="passwd">Password<span class="mandatory">*</span>:</label>
                    <input type="password" id="passwd" name="passwd" required="required" />
                </p>

                <div class="btns">
                    <button id="delLogin" type="reset">Reset</button>
                    <button id="sndLogin" type="submit">Submit</button>
                </div>
                <a href="#" id="lnkLogin" class="margins">Register</a>
            </form>
        </section>

        <section id="regtr">
            <h2>User registration</h2>
            <form name="formAlta" action="#" method="post" autocomplete="off">
                <p>
                    <label for="name">Name<span class="mandatory">*</span>:</label>
                    <input type="text" id="name" name="name" required="required" autofocus="autofocus" />
                </p>
                <p>
                    <label for="age">Age<span class="mandatory">*</span>:</label>
                    <input type="number" id="age" name="age" min="0" max="150" required="required" />
                </p>
                <p>
                    <label for="adress">Address<span class="mandatory">*</span>:</label>
                    <input type="text" id="adress" name="adress" required="required" />
                </p>
                <p>
                    <label for="email2">E-mail<span class="mandatory">*</span>:</label>
                    <input type="email" id="email2" name="email2" required="required" />
                </p>
                <p>
                    <label for="passwd1">Password<span class="mandatory">*</span>:</label>
                    <input type="password" id="passwd1" name="passwd1" required="required" /><br />
                    <label for="passwd2">& confirm<span class="mandatory">*</span>:</label>
                    <input type="password" id="passwd2" name="passwd2" required="required" />
                </p>

                <div class="btns">
                    <button id="delReg" type="reset">Reset</button>
                    <button id="sndReg" type="submit">Submit</button>
                </div>
                <a href="#" id="lnkReg" class="margins">Login</a>
            </form>
        </section>

        <section id="data">
            <h2>Welcome</h2>
            <p><label>Name:</label><span class="data" id="dataName"></span></p>
            <p><label>Age:</label><span class="data" id="dataAge"></span></p>
            <p><label>Adress:</label><span class="data" id="dataAdress"></span></p>
            <p><label>E-mail:</label><span class="data" id="dataEmail"></span></p>

            <form name="formPlay" action="game.html" method="get">
                <button id="envPlay" type="submit">Start</button>
            </form>
        </section>
    </main>

    <dialog id="error" role="alertdialog" aria-labelledby="title" aria-describedby="errMsg">
        <div role="document" tabindex="0">
            <h3 id="title">Attention!</h3>
            <p id="errMsg"></p>
            <button id="ok">OK</button>
        </div>
    </dialog>

    <dialog id="zone">
        <div class="spinner" aria-label="Waiting..."></div>
    </dialog>

    <footer>
        <a href="https://firebase.google.com/" target="_blank">
            <img id="firebase" alt="Build with Firebase"
                src="./assets/img/Built_with_Firebase_Logo_Light.svg" />
        </a>
    </footer>
</body>

</html>
