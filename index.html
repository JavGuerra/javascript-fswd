<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Quiz</title>
    <meta name="description" content="Fun 10-question quiz to test your knowledge." />
    <meta name="keywords" content="Full Stack Web Developer" />
    <meta name="date" content="Jun. 13, 2022" />
    <meta name="author" content="Alejandro Rodríguez & Javier Guerra" />
    <meta name="copyright" content="CC BY-SA 3.0" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@javgr" />
    <meta property="og:url" content="https://javguerra.github.io/javascript-fswd/index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Summer Quiz" />
    <meta property="og:description" content="Fun 10-question quiz to test your knowledge." />
    <meta property="og:image" content="https://javguerra.github.io/javascript-fswd/assets/img/banner.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="Banner" />
    <meta property="og:locale" content="en_GB" />
    <link rel="canonical" href="https://javguerra.github.io/javascript-fswd/index.html" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/wysiwyg-min.css" />
    <link rel="stylesheet" href="./assets/css/firebase.css" />
    <script defer src="./js/functions.js"></script>
    <script defer src="./js/firebase.js" type="module"></script>
</head>
<body>
    <div class="wysiwyg">
        <noscript>
            <p>
                La página web que está viendo usa JavaScript, por lo que, para su
                correcto funcionamiento, debe tenerlo activado en el navegador.
            </p>
        </noscript>

    <head>
        <img id="banner" src="assets/img/banner.png" alt="Banner" />
        <h1 class="sr">Summer Quiz</h1>
    </head>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form name="formLogin" action="#" method="post">
                <p>
                    <label for="correo">E-mail<span class="obligatorio">*</span>:</label>
                    <input type="email" id="correo" name="correo" required="required" autofocus="autofocus" />
                </p>
                <p>
                    <label for="passwd">Password<span class="obligatorio">*</span>:</label>
                    <input type="password" id="passwd" name="passwd" required="required" />
                </p>

                <a href="#" id="lnkLogin" class="margenes">Register</a>
                <div class="enlinea">
                    <button id="borraLogin" type="reset" >Reset</button>
                    <button id="envLogin" type="submit">Submit</button>
                </div>
            </form>
        </section>

        <section id="alta">
            <h2>User registration</h2>
            <form name="formAlta" action="#" method="post">
                <p>
                    <label for="nombre">Name<span class="obligatorio">*</span>:</label>
                    <input type="text" id="nombre" name="nombre" required="required" autofocus="autofocus" />
                </p>
                <p>
                    <label for="edad">Age<span class="obligatorio">*</span>:</label>
                    <input type="number" id="edad" name="edad" required="required" />
                </p>
                <p>
                    <label for="direccion">Address<span class="obligatorio">*</span>:</label>
                    <input type="text" id="direccion" name="direccion" required="required" />
                </p>
                <p>
                    <label for="correo2">E-mail<span class="obligatorio">*</span>:</label>
                    <input type="email" id="correo2" name="correo2" required="required" />
                </p>
                <p>
                    <label for="passwd1">Password<span class="obligatorio">*</span>:</label>
                    <input type="password" id="passwd1" name="passwd1" required="required" /><br />
                    <label for="passwd2">& confirm<span class="obligatorio">*</span>:</label>
                    <input type="password" id="passwd2" name="passwd2" required="required" />
                </p>

                <a href="#" id="lnkAlta" class="margenes">Login</a>
                <div class="enlinea">
                    <button id="borraAlta" type="reset" >Reset</button>
                    <button id="envAlta" type="submit">Submit</button>
                </div>
            </form>
        </section>

        <section id="datos">
            <h2>Welcome</h2>
                <p><label>Name:</label><span id="datoNombre"></span></p>
                <p><label>Age:</label><span id="datoEdad"></span></p>
                <p><label>Adress:</label><span id="datoDirec"></span></p>
                <p><label>E-mail:</label><span id="datoCorreo"></span></p>
                
            <form name="formJugar" action="game.html" method="get">
                <button id="envJugar" type="submit">Start</button>
            </form>
        </section>
    </main>

    <dialog id="error" role="alertdialog" aria-labelledby="title" aria-describedby="errMsg">
        <div role="document" tabindex="0">
            <h3 id="title">Attention!</h3>
            <p id="errMsg"></p>
            <button id="ok">OK</button>
        </div>
    </dialog>

    <dialog id="zone">
        <div class="spinner" aria-label="Waiting..."></div>
    </dialog>

    <footer>
        <a href="https://firebase.google.com/" target="_blank">
            <img id="firebase" src="assets/img/Built_with_Firebase_Logo_Light.svg" alt="Build with Firebase" />
        </a>
    </footer>

</body>
</html>
